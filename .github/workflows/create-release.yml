name: Create Plugin Release

on:
  pull_request:
    types:
      - closed
    branches:
      - 'trunk'

jobs:
  deploy:
    if: github.event.pull_request.merged == true && startsWith( github.head_ref, 'release/' )
    runs-on: ubuntu-latest
    name: WPJM Release
    steps:
      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh pr comment ${{ github.event.number }} --body "ðŸš€ Starting release ..."
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
          coverage: none
      - name: Install JS dependencies
        run: npm ci
      - name: Install PHP dependencies
        run: composer install --no-ansi --no-interaction --prefer-dist --no-progress
      - name: Setup Git
        run: |
          git config user.name "WPJM Bot"
          git config user.email "<robot@wpjobmanager.com>"
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          node scripts/create-release.mjs wp-job-manager ${{ github.event.number }}
          unzip -q wp-job-manager.zip
      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        with:
          dry-run: true
        env:
          SVN_PASSWORD: ${{ secrets.WORDPRESSORG_SVN_PASSWORD }}
          SVN_USERNAME: ${{ secrets.WORDPRESSORG_SVN_USERNAME }}
          BUILD_DIR: wp-job-manager
          SLUG: wp-job-manager
      - name: Comment on PR
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh pr comment ${{ github.event.number }} --body "âœ… Release ${{ github.event.release.tag_name }} deployed to WordPress.org"
